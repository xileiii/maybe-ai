<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>季节页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

   .page-container {
      height: 100vh;
      position: relative;
    }

   .page {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

   .page1 {
      background-color: #aaffaa;
    }

   .page2 {
      background-color: #77ff77;
    }

   .page3 {
      background-color: #44ff44;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="page page1">初夏</div>
    <div class="page page2">盛夏</div>
    <div class="page page3">仲夏</div>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const pageContainer = document.querySelector('.page-container');

    // 处理滚动事件
    document.addEventListener('wheel', (event) => {
      if (event.deltaY > 0) {
        currentPage++;
        if (currentPage >= pages.length) {
          currentPage = 0;
        }
      } else {
        currentPage--;
        if (currentPage < 0) {
          currentPage = pages.length - 1;
        }
      }
      updatePage();
    });

    // 处理点击事件，显示文字
    pages.forEach(page => {
      page.addEventListener('click', () => {
        page.style.opacity = 1;
      });
    });

    function updatePage() {
      pageContainer.style.transform = `translateY(-${currentPage * 100}vh)`;
    }
  </script>
</body>

</html>
