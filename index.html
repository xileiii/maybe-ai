<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亡羊补牢</title>
    <style>
        ruby {
            display: inline-block;
            text-align: center;
        }
        rt {
            display: block;
            font-size: 0.5em;
            line-height: 1.2em;
            margin-bottom: 5px; /* 控制拼音和文字之间的间距 */
        }
        .green {
            color: green; /* 绿色文本 */
        }
        .yellow {
            color: yellow; /* 黄色文本 */
        }
    </style>
</head>
<body>
    <h1>
        <ruby>
            <rt>Wáng yáng bǔ láo</rt>
            亡羊补牢
        </ruby>
    </h1>
    <ul>
        <li>这是中国古代宁静的白天景象，一位身着中国传统服装的普通农民正在修理木制羊圈。</li>
        <li>农夫手里拿着一块木板和锤子，准备把木板钉在合适的地方，把羊圈上的洞补上。</li>
        <li>羊圈是用木板做的，里面有几只羊。羊圈只有一个洞，只够一只狼挤进去。</li>
        <li><span class="green">背景是中国古代典型的宁静乡村景观，远处的山脉、田野和传统的中国乡村房屋。</span></li>
        <li><span class="yellow">柔和的自然光线，平静祥和的氛围。</span></li>
    </ul>
    <img src="https://github.com/xileiii/maybe-ai/raw/main/wybl.png" alt="亡羊补牢的场景">
