<body>
    <h1>
        <ruby>
            <rt>Wáng yáng bǔ láo</rt>
            亡羊补牢
        </ruby>
    </h1>
    <p>有一个农民发现羊圈的木栅栏被损坏，导致羊群走失。他一开始没有立即修补，而是等待了几天。直到有一只羊被狼吃掉后，农民才意识到错误，赶紧修复羊圈，防止更多的羊丢失。</p>
    <p><strong>这个故事传达了“亡羊而补牢，未为迟也”的道理，意思是即使已经发生了损失，只要及时采取补救措施，仍然可以避免更大的损失。</strong></p>
